services:
  development:
    build: .
    container_name: cdp-trade-demo-frontend-performance-tests
    volumes:
      - ./reports:/opt/perftest/reports
    depends_on:
      redis:
        condition: service_healthy
      localstack:
        condition: service_healthy
    env_file:
      - 'compose/aws.env'
    environment:
      S3_ENDPOINT: 'http://localstack:4566'
      RESULTS_OUTPUT_S3_PATH: 's3://test-results'
      ENVIRONMENT: local
      SERVICE_ENDPOINT: localhost
      SERVICE_PORT: 3000
      SERVICE_URL_SCHEME: http
    networks:
      - cdp-tenant

  localstack:
    image: localstack/localstack:4.3.0
    container_name: cdp-localstack
    profiles: ['infra','services','performance']
    ports:
      - '4566:4566' # LocalStack Gateway
      - '4510-4559:4510-4559' # external services port range
    restart: always
    env_file:
      - 'compose/aws.env'
    environment:
      DEBUG: ${DEBUG:-1}
      LS_LOG: WARN # Localstack DEBUG Level
      SERVICES: s3,sqs,sns,cloudwatch,sts
      LOCALSTACK_HOST: 127.0.0.1
    volumes:
      - '${TMPDIR:-/tmp}/localstack:/var/lib/localstack'
      - ./compose/localstack:/etc/localstack/init/ready.d
    healthcheck:
      test: [ "CMD", "stat", "/tmp/READY" ]
      interval: 3s
      start_period: 5s
      retries: 3
    networks:
      - cdp-tenant

  redis:
    image: redis:7.2.3-alpine3.18
    container_name: cdp-redis
    profiles: ['infra','services','performance']
    ports:
      - '6379:6379'
    restart: always
    healthcheck:
      test: [ 'CMD', 'redis-cli', 'ping' ]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s
    networks:
      - cdp-tenant

