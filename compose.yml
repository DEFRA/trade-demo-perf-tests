  postgres:
    image: postgres:16
    container_name: cdp-postgres
    profiles: ['infra', 'services', 'performance']
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - '5432:5432'
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./compose/init-postgres.sh:/docker-entrypoint-initdb.d/init-postgres.sh
    healthcheck:
      test: ['CMD', 'pg_isready', '-U', 'postgres']
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - cdp-tenant

  mongodb:
    image: mongo:7.0
    container_name: cdp-mongodb
    profiles: ['infra', 'services', 'performance']
    restart: always
    ports:
      - '27017:27017'
    volumes:
      - mongodb-data:/data/db
    healthcheck:
      test: ['CMD', 'mongosh', '--eval', 'db.adminCommand("ping")']
      interval: 5s
      start_period: 10s
      retries: 3
    networks:
      - cdp-tenant

  defra-id-stub:
    image: defradigital/cdp-defra-id-stub:latest
    container_name: cdp-defra-id-stub
    profiles: ['infra', 'services', 'performance']
    ports:
      - '3200:3200'
    depends_on:
      redis:
        condition: service_healthy
    environment:
      PORT: 3200
      REDIRECT_URLS: http://localhost:3000/auth/callback
      OIDC_CLIENT_ID: ${DEFRA_ID_CLIENT_ID:-test-client}
      OIDC_CLIENT_SECRET: ${DEFRA_ID_CLIENT_SECRET:-test-secret}
      SERVICE_ID: ${DEFRA_ID_SERVICE_ID:-test-service}
      USE_SINGLE_INSTANCE_CACHE: true
      SESSION_CACHE_ENGINE: memory
    networks:
      - cdp-tenant
    healthcheck:
      test:
        [
          'CMD',
          'curl',
          '-f',
          'http://localhost:3200/cdp-defra-id-stub/.well-known/openid-configuration'
        ]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s

  ################################################################################
  # Application Services
  ################################################################################

  # Liquibase schema migrations for trade-commodity-codes

  trade-commodity-codes-liquibase-schema:
    image: liquibase/liquibase:4.32.0
    container_name: cdp-trade-commodity-codes-liquibase-schema
    profiles: ['services', 'performance']
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ../trade-commodity-codes/changelog:/liquibase/changelog
    command: >
      --driver=org.postgresql.Driver
      --changelog-file=changelog/db.changelog.xml
      --url=jdbc:postgresql://postgres:5432/trade-commodity-codes
      --username=postgres
      --password=postgres
      update
    networks:
      - cdp-tenant

  trade-commodity-codes-liquibase-data:
    image: liquibase/liquibase:4.32.0
    container_name: cdp-trade-commodity-codes-liquibase-data
    profiles: ["services", 'performance']
    depends_on:
      trade-commodity-codes-liquibase-schema:
        condition: service_completed_successfully
    volumes:
      - ../trade-commodity-codes/data:/liquibase/data
      - ../trade-commodity-codes/data/csv:/liquibase/data/csv
    command: >
      --driver=org.postgresql.Driver
      --changelog-file=data/db.changelog.xml
      --url=jdbc:postgresql://postgres:5432/trade-commodity-codes
      --username=postgres
      --password=postgres
      update
    networks:
      - cdp-tenant

  trade-commodity-codes:
    build:
      context: ../trade-commodity-codes
      target: development
    container_name: cdp-trade-commodity-codes
    profiles: ['services', 'performance']
    ports:
      - '8086:8086'
      - '5006:5005'
    depends_on:
      localstack:
        condition: service_healthy
      postgres:
        condition: service_healthy
      trade-commodity-codes-liquibase-schema:
        condition: service_completed_successfully
      trade-commodity-codes-liquibase-data:
        condition: service_completed_successfully
    volumes:
      - ../trade-commodity-codes/changelog:/app/changelog
    env_file:
      - './compose/aws.env'
    environment:
      PORT: 8086
      SERVICE_VERSION: 0.0.0-local
      ENVIRONMENT: local

      # PostgreSQL
      POSTGRES_WRITE_HOSTNAME: postgres
      POSTGRES_DATABASE: trade-commodity-codes

      # AWS (via LocalStack)
      LOCALSTACK_ENDPOINT: http://localstack:4566
      AWS_REGION: eu-west-2
      AWS_EMF_ENVIRONMENT: Local
      AWS_EMF_NAMESPACE: trade-commodity-codes
      AWS_EMF_SERVICE_TYPE: SpringBootApp
      AWS_EMF_WRITE_TO_STDOUT: true

      # Logging
      LOG_LEVEL: DEBUG

      # Metrics
      ENABLE_METRICS: true

      # Spring profile
      SPRING_PROFILES_ACTIVE: local

      # Liquibase
      LIQUIBASE_CHANGELOG_PATH: changelog/db.changelog.xml
    networks:
      - cdp-tenant
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8086/health']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  trade-demo-backend:
    build:
      context: ../trade-demo-backend
      target: development
    container_name: cdp-trade-demo-backend
    profiles: ['services', 'performance']
    ports:
      - '8085:8085'
      - '5005:5005'
    depends_on:
      localstack:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    env_file:
      - './compose/aws.env'
    environment:
      PORT: 8085
      SERVICE_VERSION: 0.0.0-local
      ENVIRONMENT: local

      # MongoDB
      MONGO_URI: mongodb://mongodb:27017
      MONGO_DATABASE: trade-demo-backend

      # AWS (via LocalStack)
      LOCALSTACK_ENDPOINT: http://localstack:4566
      AWS_REGION: eu-west-2

      # Logging
      LOG_LEVEL: DEBUG

      # Metrics
      ENABLE_METRICS: true

      # Spring profile
      SPRING_PROFILES_ACTIVE: local
    networks:
      - cdp-tenant
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8085/health']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  localstack-data:
  postgres-data:
  mongodb-data:

networks:
  cdp-tenant:
    driver: bridge
    name: cdp-tenant


